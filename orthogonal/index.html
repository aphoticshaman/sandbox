<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#0a0a0f" />
    <meta name="description" content="Orthogonal - A reality-bending puzzle game where you are the attention, not the avatar." />

    <!-- PWA Support -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Orthogonal" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Preconnect to CDNs -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />

    <!-- DNS prefetch for cloud saves -->
    <link rel="dns-prefetch" href="https://supabase.co" />

    <title>Orthogonal</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #0a0a0f;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      body {
        user-select: none;
        -webkit-user-select: none;
        -webkit-touch-callout: none;
        touch-action: manipulation;
        /* Safe area for notched devices */
        padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      }

      #game-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: block;
        /* Improve rendering on mobile */
        -webkit-transform: translateZ(0);
        transform: translateZ(0);
      }

      /* Instant loading state before JS runs */
      #instant-load {
        position: fixed;
        inset: 0;
        background: #0a0a0f;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
        font-size: 2rem;
        font-weight: 100;
        letter-spacing: 0.4em;
      }

      /* Global animation classes */
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes fade-out {
        from { opacity: 1; }
        to { opacity: 0; }
      }

      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 6px;
      }

      ::-webkit-scrollbar-track {
        background: rgba(255,255,255,0.05);
      }

      ::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.2);
        border-radius: 3px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255,255,255,0.3);
      }

      /* Reduce motion for accessibility */
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
    </style>
  </head>
  <body>
    <!-- Instant visual feedback before JS loads -->
    <div id="instant-load">ORTHOGONAL</div>
    <canvas id="game-canvas"></canvas>

    <script type="module" src="/src/main.ts"></script>

    <!-- Remove instant loader once JS takes over -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var loader = document.getElementById('instant-load');
        if (loader) loader.remove();
      });
    </script>
  </body>
</html>
